{% extends 'base.html' %}

{% block title %}Домашняя страница{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Добро пожаловать, {{ user.username }}!
    <p><a href="{% url 'logout' %}">Выход</a></p>
{% else %}
    <p>Вы не авторизованы</p>
    <a href="{% url 'login' %}">Вход</a>
{% endif %}
{% endblock %}
