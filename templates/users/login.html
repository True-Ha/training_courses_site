{% extends 'base.html' %}

{% block content %}

<div class="grid">
    <form action="" method=post class="form login">
        {% csrf_token %}
      <div class="form__field">
        <label for="login__username"><span class="hidden">Username</span></label>
        <input autocomplete="username" id="login__username"
               type="text" name="username" class="form__input" placeholder="Username" required>
      </div>

      <div class="form__field">
        <label for="login__password">

          <span class="hidden">Password</span></label>
        <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
      </div>

      <div class="form__field">
        <input type="submit" value="Sign In">
      </div>
    </form>
</div>

{% endblock content %}
